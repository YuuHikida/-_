<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
    <h1 class="text-center">チーム編集</h1>
    <div class="container-form">
        <form th:action="@{/manager/team/update}" th:object="${TeamUpdateInput}"
              method="post">
            <div class="form-group">
                <label>チーム名（最大30文字）</label>
                <input name="name" class="form-control" th:value="${team.name}"  maxlength="30" required/>
            </div>
<!--    ************************-->
            <div class="form-group">
                <label>報告書公開設定</label>
                <select name="release" class="form-select">
                    <option th:value="false" th:selected="${team.release == false}">非公開</option>
                    <option th:value="true" th:selected="${team.release == true}">公開</option>
                </select>
            </div>
<!--    ************************-->
            <div class="mb-3">
                <input type="hidden" name="teamId" th:value="${team.teamId}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="w-100 btn btn-lg btn-success">編集</button>
            </div>
        </form>
    </div>
    <div class="button-box">
        <a th:href=@{/manager/teamlist}>チーム一覧に戻る</a>
    </div>
</div>
</div>
</body>
</html>
